<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Real Estate Cost Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h2>Predict the estimated cost of a house in Bangalore</h2>
     <h3> Enter the following specifications of the house</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <label for="location">Choose a location:</label>
      <select id="location" name="location">
        {% for loc in locations %}
        <option value="{{loc}}">{{loc}}</option>
        {%endfor%}
      </select>
      <br>
      <label for="availability">Choose preference:</label>
      <select id="availability" name="availability">
        <option value=1>Ready to move in</option>
        <option value=0>Not ready to move in</option>
      </select>
      <br>
      <label for="Area Type">Area Type:</label>
      <select id="Area Type" name="Area Type">
        <option value='Carpet  Area'>Carpet  Area</option>
        <option value='Super built-up  Area'>Super built-up  Area</option>
        <option value='Plot  Area'>Plot  Area</option>
      </select>
      <br>
      <br>
    	<input type="number" name="size" placeholder="Number of Bedrooms" required="required" />
    	<input type="number" name="Bathrooms" placeholder="Number of Bathrooms" required="required" />
    	<input type="number" name="total area" placeholder="Total Area" required="required" />
      <button type="submit" class="btn">Predict</button>
    </form>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
